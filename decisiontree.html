<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree - 2e variant - Heart Failure Predictor</title>
  </head>

  <body>
    <div><h3>Heart Failure Decision Tree</h3></div>
    <div id="view"></div>
    <div id="accuracy"></div>

    <div>
      <h3>Confusion Matrix</h3>
      <table id="confusion">
        <tr>
          <td>🍄🤔⚰️❓</td>
          <td>Predicted Death</td>
          <td>Predicted Survived</td>
        </tr>
        <tr>
          <td>Actually Death</td>
          <td id="correctD"></td>
          <td id="incorrectD"></td>
        </tr>
        <tr>
          <td>Actually Survived</td>
          <td id="incorrectS"></td>
          <td id="correctS"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
