<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="model-load.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>PRG8 - Eindopdracht</title>
  </head>

  <body>
    <div><h2>Heart Attack Predictor ❤️ without loading the model ;)</h2></div>
    <p>
      Predict if a patient is going to have a heart attack based on based on
      age, diabetes, high blood pressure, and sex
    </p>
    <strong><label for="age-input-field">Age</label></strong>
    <br />
    <input type="text" id="age-input-field" placeholder="age" />
    <br />
    <br />
    <strong><label for="diabetes-input-field">Diabetes</label></strong>
    <br />
    <input
      type="text"
      id="diabetes-input-field"
      placeholder="0 = no, 1 = yes"
    />
    <br />
    <br />
    <strong
      ><label for="high-blood-pressure-input-field"
        >High Blood Pressure</label
      ></strong
    >
    <br />
    <input
      type="text"
      id="high-blood-pressure-input-field"
      placeholder="e.g 20"
    />
    <br />
    <br />
    <strong><label for="sex-input-field">Sex</label></strong>
    <br />
    <input
      type="text"
      id="sex-input-field"
      placeholder="0 = male, 1 = female"
    />
    <br />
    <br />
    <button id="prediction-btn">Predict!</button>
    <br />
    <br />
    <button id="save-btn">Save model</button>
    <div id="result"></div>
    <canvas id="myChart" width="300" height="200"></canvas>
  </body>
</html>
